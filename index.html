<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNSTQRC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class' // Enables manual dark mode switching
        };
        
        // Function to toggle dark mode and store preference
        function toggleDarkMode() {
            const html = document.documentElement;
            if (html.classList.contains("dark")) {
                html.classList.remove("dark");
                localStorage.setItem("theme", "light");
            } else {
                html.classList.add("dark");
                localStorage.setItem("theme", "dark");
            }
        }

        // Load stored preference or system default
        function loadTheme() {
            const storedTheme = localStorage.getItem("theme");
            if (storedTheme === "dark" || (!storedTheme && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
                document.documentElement.classList.add("dark");
            }
        }

        document.addEventListener("DOMContentLoaded", loadTheme);
    </script>

<style>
    /* Fullscreen overlay */
    .qr-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
    }

    .qr-overlay img {
        max-width: 90vw;
        max-height: 90vh;
        cursor: pointer;
    }

    .qr-overlay.active {
        opacity: 1;
        visibility: visible;
    }
</style>
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white flex items-center justify-center min-h-screen p-4">
    <div class="max-w-md w-full text-center">
        <!-- Dark Mode Toggle Switch -->
        <div class="flex justify-end">
            <button onclick="toggleDarkMode()" class="p-2 bg-gray-200 dark:bg-gray-800 rounded-lg">
                <span id="theme-icon" class="text-lg">ðŸŒž</span>
            </button>
        </div>

        <h1 class="text-3xl font-bold mb-4">Do not scan this quick-response code</h1>
        <div class="flex justify-center">
            <div class="bg-black bg-opacity-10 dark:bg-white dark:bg-opacity-20 p-4 rounded-lg">

   
            
              
          
                <img src="dnstqrc.png" alt="Do not scan this quick-response code" class="w-48 h-48 opacity-80 cursor-pointer" onclick="openOverlay()">

            </div>
        </div>
    </div>
    <div id="qrOverlay" class="qr-overlay" onclick="closeOverlay()">
        <img sec="dnstqrc.png" alt="Do not scan this quick-response code">
    </div>

    <script>
        // Update the toggle button icon
        function updateThemeIcon() {
            const themeIcon = document.getElementById("theme-icon");
            if (document.documentElement.classList.contains("dark")) {
                themeIcon.textContent = "ðŸŒ™"; // Moon icon for dark mode
            } else {
                themeIcon.textContent = "ðŸŒž"; // Sun icon for light mode
            }
        }

        document.addEventListener("DOMContentLoaded", updateThemeIcon);
        document.querySelector("button").addEventListener("click", updateThemeIcon);
    </script>

 <script>
    function openOverlay() {
        document.getElementById("qrOverlay").classList.add("active");
    }

    function closeOverlay() {
        document.getElementById("qrOverlay").classList.remove("active");
    }
</script>
</body>
</html>
