<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Sticker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' };

        function toggleDarkMode() {
            const html = document.documentElement;
            if (html.classList.contains("dark")) {
                html.classList.remove("dark");
                localStorage.setItem("theme", "light");
            } else {
                html.classList.add("dark");
                localStorage.setItem("theme", "dark");
            }
        }

        function loadTheme() {
            const storedTheme = localStorage.getItem("theme");
            if (storedTheme === "dark" || (!storedTheme && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
                document.documentElement.classList.add("dark");
            }
        }

        document.addEventListener("DOMContentLoaded", loadTheme);
    </script>
    <style>
        /* Fullscreen overlay */
        .qr-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .qr-overlay img {
            max-width: 90vw;
            max-height: 90vh;
            cursor: pointer;
        }

        .qr-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* QR container with white background */
        .qr-container {
            background-color: white;
            padding: 16px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Dark Mode Toggle Button -->
    <button onclick="toggleDarkMode()" class="p-2 bg-gray-200 dark:bg-gray-800 rounded-lg self-end mb-4">
        <span id="theme-icon">ðŸŒž</span>
    </button>

    <h1 class="text-3xl font-bold mb-4">Scan to Visit</h1>

    <!-- Clickable QR Code -->
    <div class="flex justify-center">
        <img src="dnstqrc.png" alt="Do not scan this quick-response code" class="w-48 h-48 opacity-80 cursor-pointer" onclick="openOverlay()">
    </div>

    <p class="text-gray-600 dark:text-gray-400 mt-4">Point your camera at the QR code to open the link.</p>

    <!-- Fullscreen QR Code Overlay -->
    <div id="qrOverlay" class="qr-overlay" onclick="closeOverlay()">
        <div class="qr-container">
            <img src="dnstqrc.png" alt="Do not scan this quick-response code">
        </div>
    </div>

    <script>
        function openOverlay() {
            document.getElementById("qrOverlay").classList.add("active");
        }

        function closeOverlay() {
            document.getElementById("qrOverlay").classList.remove("active");
        }

        function updateThemeIcon() {
            const themeIcon = document.getElementById("theme-icon");
            themeIcon.textContent = document.documentElement.classList.contains("dark") ? "ðŸŒ™" : "ðŸŒž";
        }

        document.addEventListener("DOMContentLoaded", updateThemeIcon);
        document.querySelector("button").addEventListener("click", updateThemeIcon);
    </script>

</body>
</html>
